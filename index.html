<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
       
                <h1 id = "title"> Survey Form</h1>
               <div class="form-outer">
                
                   <div class="des"><p id="description">Let us know :</p></div><div class="des"><p>Who are You...?</p></div>
               
                 <form id="survey-form">
                  <div class="row">
                     <label class="label" id="name-label" for="name">* Name:</label>
                     <input class="inp" autofocus type="text" name="name"  id="name" placeholder="Enter your name" required>
                 </div> 
                  <div class="row">
                     <label class="label" id="email-label" for="email">* E-mail:</label>
                     <input class="inp" type="email" name="email"  id = "email" placeholder="Enter your E-mail" required>
                 </div> 
                  <div class="row">
                     <label class="label" id="number-label" for="age">* Age:</label>
                     <input class="inp" type="number" name="age" id="number" placeholder="Enter your Age" min="18" max="100" required>
                 </div> 
                   <div class="row">
                    
                   <label class = "label" id ="position-label" for="sex">* Gender: </label>
                   
                     
                   <select class="inp" id="dropdown" name="sex" required>
                     <option disabled value>Select one</option>
                     <option value="Student">Male</option>
                     <option value="Worker">Female</option>
                     <option value="preferno">Prefer not to say</option>
                     <option value="Other">Other</option>
                     </select>
                   </div>
                   
                   <div class="row">
                    
                   <label class = "label" id ="position-label" for="smoke">* Do you smoke? : </label>
                     <div class="list">
                     
                       <label class="inp">    
                           
                         <input type= "radio" value="1" name="smoke" >
                         No
                       </label>
                       
                       
                     <label class="inp">
                         <input type= "radio" value="2" name="smoke">
                         Yes
                       </label>
                       
                     <label class="inp" >
                         <input  type= "radio" value="3" name="smoke">
                         Sometimes
                       </label>
                       
                    </div>
                   </div>
                    <div class="row">
                    
                   <label class = "label" id ="position-label" for="like">* What do you like? : </label>
                     <div class="list">
                     
                       <label class="inp">    
                           
                         <input type= "checkbox" value="1" name="like" >
                         Comedy
                       </label>
                       
                       
                     <label class="inp">
                         <input type= "checkbox" value="2" name="like">
                         Drama
                       </label>
                       
                     <label class="inp" >
                         <input  type= "checkbox" value="3" name="like">
                         Action
                       </label>
                       <label class="inp" >
                         <input  type= "checkbox" value="4" name="like">
                         Horror
                       </label>
                       
                    </div>
                   </div>
                   <div class="row">
                   <label class = "label" id ="posit-label" for="comment">Comments : </label>
                     <div class="inp1">
                       <textarea></textarea>
                     </div>
                   </div>
                   <button id="submit" type="submit">Submit</button>
                 </form>
                 
               </div>
             
               <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>   
    
</body>
</html>
